<html>
  <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- App's own CSS -->
        <link href="/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&v=3.exp"></script>

        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>



        <title>Mashup</title>

  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="Taikos 98, Kaunas">Taikos 98, Kaunas</option>
    </select>
    <br>
    <b>Waypoints:</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">
    <option value="ariogala">ariogala</option>
    <option value="butkiske">butkiske</option>
    <option value="girkalnis">girkalnis</option>
    <option value="sarkiai,raseiniu raj">sarkiai</option>
    <option value="norgelai">norgelai</option>
    <option value="skirmantiske">skirmantiske</option>
    <option value="berteskiai">berteskiai</option>
    <option value="pozeciai">pozeciai</option>
    <option value="betygala">betygala</option>
    <option value="pernarava">pernarava</option>
    <option value="Paaluonys">Paaluonys</option>
    <option value="liuciunai">liuciunai</option>
    <option value="ilgiziai">ilgiziai</option></select>
    <input id = "add" type="text" name="waypoint"/>
    <button type="button" onclick="addField()">Add waypoint</button>
    <button type="button" onclick="removeField()">Remove waypoint</button>
    <br>
    <b>End:</b>
    <select id="end">
      <option value="Taikos 98, Kaunas">Taikos 98, Kaunas</option>
    </select>
    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>
            <script src="/scripts.js"></script>
